baseURL: https://evocloud.dev/
enableInlineShortcodes: true
enableRobotsTXT: false
defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: EvoCloud Platform | Built for secure Intranet Cloud.
  fr:
    languageName: Fran√ßais
    weight: 2
    title: Platforme EvoCloud | Pour un Intranet Cloud s√©curis√©.

#https://imfing.github.io/hextra/docs/guide/markdown/#configuration
markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

#Modules inventory section
module:
  hugoVersion:
    extended: true
    min: 0.143.0
  imports:
    - path: github.com/axivo/website/global
    - path: github.com/imfing/hextra

#Build output
publishDir: ../public/evocloud-website

#outputFormats:
outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

# Parse Git commit. Needed to display the last modification date
enableGitInfo: false

#Parameters section
params:
  description: Enterprise-grade platform for running and managing cloud-native applications on any IaaS.
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 40
      height: 20
    width: wide

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  displayUpdatedDate: true
  dateFormat: "January 2, 2025"

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

    article:
      displayPagination: true

  footer:
    enable: true
    displayCopyright: true
    width: normal

  editURL:
    enable: false
    base: "https://github.com/evocloud-dev/evocloud-paas-docs/edit/main"

  highlight:
    copy:
      enable: true
      # hover | always
      display: always

  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      tokenize: forward

  #enable comments
  comments:
    enable: false
    type: giscus
    # https://giscus.app/
    giscus:
      repo: evocloud-dev/evocloud-paas
      repoId: R_kgDOJ8fJag
      category: General
      categoryId: DIC_kwDOJ9fJas4CY9gW


